name: Update Release Description

on:
  workflow_run:
    workflows:
      - "Create Testing Files - Educator Tools"
      - "Create Testing Files - More Letter Blocks"
    types:
      - completed

jobs:
  update-description:
    runs-on: ubuntu-latest
    # Only run if the triggering workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Get release tag from workflow run
        id: get_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get the release tag from the head branch of the triggering workflow
          # The workflow_run event contains info about the triggering workflow
          RELEASE_TAG=$(gh release list --limit 1 --json tagName --jq '.[0].tagName')
          echo "Found latest release: $RELEASE_TAG"
          echo "tag=$RELEASE_TAG" >> $GITHUB_OUTPUT

      - name: Check if all assets are ready
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_TAG: ${{ steps.get_release.outputs.tag }}
        run: |
          # Calculate expected asset count from config file
          EXPECTED_COUNT=$(python3 -c "
          import json
          with open('.github/release_downloads_config.json') as f:
              config = json.load(f)
          count = 0
          if config.get('main_download'):
              count += 1
          count += len(config.get('extensions', []))
          print(count)
          ")

          ASSET_COUNT=$(gh release view "$RELEASE_TAG" --json assets --jq '.assets | length')
          echo "Found $ASSET_COUNT/$EXPECTED_COUNT assets"

          if [ "$ASSET_COUNT" -lt "$EXPECTED_COUNT" ]; then
            echo "Not all assets uploaded yet, waiting for other workflow to complete..."
            exit 0
          fi

      - name: Update release description
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_TAG: ${{ steps.get_release.outputs.tag }}
        run: |
          # Check if all expected assets are present before updating
          EXPECTED_COUNT=$(python3 -c "
          import json
          with open('.github/release_downloads_config.json') as f:
              config = json.load(f)
          count = 0
          if config.get('main_download'):
              count += 1
          count += len(config.get('extensions', []))
          print(count)
          ")

          ASSET_COUNT=$(gh release view "$RELEASE_TAG" --json assets --jq '.assets | length')

          if [ "$ASSET_COUNT" -ge "$EXPECTED_COUNT" ]; then
            echo "All $ASSET_COUNT assets ready, updating release description..."
            python ./.github/python/update_release_description.py
          else
            echo "Only $ASSET_COUNT/$EXPECTED_COUNT assets ready, skipping update (will run when other workflow completes)"
          fi
